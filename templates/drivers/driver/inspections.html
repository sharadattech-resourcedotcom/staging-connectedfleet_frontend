<div class="wrapper wrapper-content animated fadeInRight ecommerce" >
    <div class="ibox float-e-margins">
	    <div class="ibox-content">
	        <div class="row">	           
	            <div class="col-sm-4 pull-right">
	            	<input type="text" class="input-sm form-control" ng-model='filter' placeholder="Filter by id, name, last name or email">
	            </div>
	        </div>
	        <div class="table-responsive">
	            <table class="table table-striped table-hover">
	                <thead>
						<th>Id</th>
						<th>Appointment Id</th>
						<!-- <th>Job number</th> -->
						<th>Vehicle</th>
						<th>Loose items</th>
						<th>Date</th>
						<th>Action</th>
					</thead>
					<tbody>
						<tr ng-repeat="i in inspections | filter: filter" total-items="totalItems" current-page="currentPage">
							<td>{{ i.id }}</td>
							<td>{{ i.appointment_id }}</td>
							<!-- <td>{{ i.job_number }}</td> -->
							<td>{{ i.vehicle_info }}
							<td>{{ i.loose_items }}</td>
							<td>{{ i.created_at | utcdatetime }}</td>
							<td><a ng-href="#/inspections/{{ i.id }}/details"><i class="fa fa-edit"></i></a></td>
						</tr>
					</tbody>
	            </table>
	        </div>
	    </div>
    </div>
</div>
