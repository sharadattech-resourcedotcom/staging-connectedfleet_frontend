<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-8">
        <h2>Inspections</h2>
        <ol class="breadcrumb">
          <li>
              <a href="#/inspections">List</a>
          </li>
      </ol>
    </div>
</div>
<div class="wrapper animated fadeInRight ecommerce">
    <div class="ibox float-e-margins">
        <div class="ibox-title search-title">
            <h5>Inspections List</h5>       
            <div class="col-sm-4 pull-right no-padding">
                <input type="text" class="input-sm form-control" ng-model='filter' placeholder="Filter by id, name, last name or email">
            </div>
        </div>
        <div class="ibox-content">
            <div class="table-responsive">
            	<table class="table table-striped table-hover">
					<thead>
						<th>Id</th>
						<th>Vehicle</th>
						<th>Driver</th>
                        <th>Appointment Id</th>
						<!-- <th>Job number</th> -->
						<th>Date</th>
						<th>Action</th>
					</thead>
					<tbody>
						<tr ng-repeat="i in inspections | filter: filter " total-items="totalItems" current-page="currentPage">
							<td>{{ i.inspection_type == 'EstimatorInspection' ? 'E' + i.id.toString() : 'M' + i.id.toString() }}</td>
							<td>{{ i.vehicle_info }}</td>
							<td>{{ i.driver_full_name }}</td>
                            <td>{{ i.appointment_id }}</td>
							<!-- <td>{{ i.job_number }}</td> -->
							<td>{{ i.created_at | utcdate }}</td>
							<td><a ng-href="#/inspections/{{ i.inspection_type == 'EstimatorInspection' ? 'E' : 'M' }}/{{ i.id }}/details"><i class="fa fa-edit"></i></a></td>
						</tr>
					</tbody>
				</table>
            </div>
        </div>
    </div>
</div>
